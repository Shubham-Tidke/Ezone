<template>
    <lightning-card title="My Address" icon-name="standard:account">
        <!-- UserId : {userId} -->
        <p class="slds-align_absolute-center"><b>Please add 1 Billing Address and 1 Shipping Address only!</b></p>
        </br>
        <lightning-button variant="brand" label="Add Address" onclick={addAddr}  data-id="AddBtn" class="slds-align_absolute-center"></lightning-button>
        <template if:true={isVisible}>
        <div class="acc-container">
            <lightning-record-edit-form object-api-name="Address_Book__c" record-id={recordId} data-id="rcdId" onsuccess={handleSuccess}>
                <lightning-messages></lightning-messages>
                <div class="slds-grid">
                    <div class="slds-col slds-size_1-of-2"> 
                        <lightning-input-field field-name="Name"></lightning-input-field>
                        <lightning-input-field field-name="Street__c"></lightning-input-field>
                        <lightning-input-field field-name="Land_Mark__c"></lightning-input-field>
                        <lightning-input-field field-name="State__c"></lightning-input-field>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input-field field-name="Address_Selection__c"></lightning-input-field>
                        <lightning-input-field field-name="City__c"></lightning-input-field>
                        <lightning-input-field field-name="Country__c"></lightning-input-field>
                        <lightning-input-field field-name="Postal_Code__c"></lightning-input-field>
                        <lightning-input-field field-name="User__c"></lightning-input-field>
                    </div>
                </div>
                <div id="container" class="slds-align_absolute-center">
                    <lightning-button variant="brand" label="Save" title="Submit" type="submit"></lightning-button>
                    &nbsp;&nbsp;
                    <lightning-button label="Reset" variant="brand" onclick={handleReset} ></lightning-button>     
                </div>
                
            </lightning-record-edit-form>
        </div>
        </template>


    <template if:true={isdataPresent}>
        <lightning-datatable
        key-field="Id"
        data={addr}
        columns={columns}
        onsave={handleSave}
        onrowaction={handleRowAction}
        hide-checkbox-column="true"
        show-row-number-column="true">
        </lightning-datatable>
    </template>
        
    <template if:false={isdataPresent}>
        <div class="slds-align_absolute-center">
            No saved Address!
        </div>
       </template>

    </lightning-card>
</template>
