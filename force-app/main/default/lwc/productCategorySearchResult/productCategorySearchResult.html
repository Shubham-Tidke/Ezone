<template>
    <lightning-tabset variant="scoped">
        <template for:each={childCatObj} for:item="item" for:index="index">
            <lightning-tab key={item.Id} label={item.Name}>
                <c-product-list-child-category passid={item.Id}></c-product-list-child-category>
            </lightning-tab>
        </template>
    </lightning-tabset>
</template>
